#include <ESP32Servo.h>

#define NUM_SERVOS 5 // Number of servo motors

// Define the servo pins\
const  int servoPins[NUM_SERVOS] = {12, 13, 14, 15, 16}; // Replace with your pin numbers

Servo servos[NUM_SERVOS];

void  setup() {\
 for (int i = 0; i < NUM_SERVOS; i++) {\
    servos[i].attach(servoPins[i]);\
    servos[i].write(0); // Initialize the servos in the closed position (0 degrees)\
  }\
}

void  loop() {\
 // Control each servo independently\
 for (int i = 0; i < NUM_SERVOS; i++) {\
 // Open the servo (0 to 180 degrees)\
    servos[i].write(180);\
 delay(5000); // Pause for 1 second in the open position

 // Close the servo (180 to 0 degrees)\
    servos[i].write(0);\
 delay(5000); // Pause for 1 second in the closed position\
  }\
}

