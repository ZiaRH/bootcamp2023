About me;
=========

 Hi hi my name is Ziyana Ramdutt. I'm a 16 years old and a junior in highschool at Adfontes lyceum. I have dyslexia and ironically love to read. My dyslexia was discord a few years ago and just recently I learned how to work around it and use it to make me a better person. Coding piqued my interest in mid 2022, where my brother was introduced to programming via a lego group and I took an interest in it and started self-studying python. My father has also studied programming and was really excited that I started showing interest in it. We spend weekends building some other stuff, he also purchased a robot that we are building together.   

After my experience with the coddets innostarter and hocomation I saw different opportunities that were being opened for me, and bootcamp is one of them and will help me brighten up my future career paths. Truly enjoy the work and strive and want to continue! I'm really passionate about programming and will do what I can to improve my knowledge and skills and become the best I can.

